<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
        font-family: "Arial", sans-serif;
      }

      .timer-container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 300px;
      }

      h2 {
        color: #4a00e0;
        margin-bottom: 20px;
      }

      p {
        font-size: 3em;
        font-weight: bold;
        color: #8e2de2;
      }

      button {
        background: #4a00e0;
        border: none;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1em;
      }

      button:hover {
        background: #3b00c0;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="timer-container">
      <h2>Countdown Timer</h2>
      <p id="timer">0</p>
      <button onclick="startCounter()">Start</button>
      <button onclick="pauseCounter()">Pause</button>
      <button onclick="stopCounter()">Stop</button>
    </div>

    <script>
      let counter = 0;
      let interval;

      function startCounter() {
        if (!interval) {
          interval = setInterval(() => {
            if (counter < 10) {
              counter++;
              document.getElementById("timer").textContent = counter;
            } else {
              stopCounter();
            }
          }, 1000);
        }
      }

      function pauseCounter() {
        clearInterval(interval);
        interval = null;
      }

      function stopCounter() {
        clearInterval(interval);
        interval = null;
        counter = 0;
        document.getElementById("timer").textContent = counter;
      }
    </script>
  </body>
</html>
