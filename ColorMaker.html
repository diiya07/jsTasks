<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Maker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #292b2c, #1e2124);
        font-family: "Roboto", sans-serif;
      }

      .color-maker {
        background: #333;
        border-radius: 15px;
        padding: 25px 35px;
        width: 350px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        text-align: center;
        backdrop-filter: blur(10px);
      }

      h2 {
        color: #fff;
        font-size: 2rem;
        letter-spacing: 1.5px;
        margin-bottom: 15px;
        text-transform: uppercase;
      }

      .color-display {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        margin-bottom: 25px;
        background: rgb(0, 0, 0);
        border: 3px solid #555;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .color-code {
        font-size: 1.2rem;
        color: #00ffb3;
        font-weight: bold;
        margin-bottom: 25px;
      }

      label {
        font-size: 1rem;
        color: #ddd;
        display: block;
        margin-bottom: 5px;
      }

      input[type="range"] {
        width: 100%;
        height: 8px;
        border-radius: 8px;
        background: linear-gradient(90deg, #ff66b2, #00b3ff);
        outline: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #fff;
        border: 2px solid #00ffb3;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease;
      }

      input[type="range"]:hover::-webkit-slider-thumb {
        background: #00ffb3;
      }

      input[type="range"]:active::-webkit-slider-thumb {
        background: #ff66b2;
      }

      input[type="range"]:focus {
        outline: none;
        background: linear-gradient(90deg, #ff66b2, #00b3ff);
      }
    </style>
  </head>
  <body>
    <div class="color-maker">
      <h2>RGB Color Maker</h2>
      <div class="color-display" id="colorDisplay"></div>
      <p class="color-code" id="colorCode">rgb(0, 0, 0)</p>

      <label for="redSlider">Red:</label>
      <input type="range" min="0" max="255" value="0" id="redSlider" />

      <label for="greenSlider">Green:</label>
      <input type="range" min="0" max="255" value="0" id="greenSlider" />

      <label for="blueSlider">Blue:</label>
      <input type="range" min="0" max="255" value="0" id="blueSlider" />
    </div>

    <script>
      const redSlider = document.getElementById("redSlider");
      const greenSlider = document.getElementById("greenSlider");
      const blueSlider = document.getElementById("blueSlider");
      const colorDisplay = document.getElementById("colorDisplay");
      const colorCode = document.getElementById("colorCode");

      function updateColor() {
        const r = redSlider.value;
        const g = greenSlider.value;
        const b = blueSlider.value;
        const rgb = `rgb(${r}, ${g}, ${b})`;

        colorDisplay.style.backgroundColor = rgb;
        colorCode.textContent = rgb;
      }

      redSlider.addEventListener("input", updateColor);
      greenSlider.addEventListener("input", updateColor);
      blueSlider.addEventListener("input", updateColor);

      updateColor();
    </script>
  </body>
</html>
