<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
        font-family: "Arial", sans-serif;
      }

      .otp-container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 250px;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      p {
        font-size: 2em;
        font-weight: bold;
        color: #4caf50;
        letter-spacing: 4px;
        margin-bottom: 15px;
      }

      button {
        background: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9em;
      }

      button:hover {
        background: #43a047;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="otp-container">
      <h2>Random OTP</h2>
      <p id="otp"></p>
      <button onclick="generateOTP()">Generate OTP</button>
    </div>

    <script>
      function generateOTP() {
        // Generate a random 4-digit OTP
        let otp = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("otp").textContent = otp;
      }

      // Generate OTP on page load
      window.onload = generateOTP;
    </script>
  </body>
</html>
